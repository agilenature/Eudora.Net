<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Exception Report</title>
</head>
<body>
    <div>
        <p>The following exception is reported:</p>
    </div>
    <div>
        <p>Exception Type: @Model.ExceptionType</p>
        <p>Exception Message: @Model.ExceptionMessage</p>
        <p>Exception Stack Trace: @Model.ExceptionStackTrace</p>
    </div>
</body>
</html>
